<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineFlash</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <h1 class="text-center py-5">üé¨Bienvenido a CineFlash</h1>
      <div class="row gap-5 m-auto d-flex justify-content-center text-center">
        <div class="card col-xs-12 pt-2" style="width: 18rem">
          <img
            src="https://m.media-amazon.com/images/I/81EBp0vOZZL.jpg"
            class="card-img-top customImg rounded"
            alt="..."
          />
          <div class="card-body d-flex justify-content-between flex-column">
            <h5 class="card-title">El se√±or de los anillos</h5>
            <a class="btn btn-primary reserva">Reservar</a>
          </div>
        </div>

        <div class="card col-xs-12 rounded pt-2" style="width: 18rem">
          <img
            src="https://m.media-amazon.com/images/M/MV5BMjdlOTNhMGItMDgxYy00OTYwLTkwMGYtNzAzMDRlNGEyODI1XkEyXkFqcGc@._V1_.jpg"
            class="card-img-top customImg"
            alt="..."
          />
          <div class="card-body d-flex justify-content-between flex-column">
            <h5 class="card-title">La tumba de las luci√©rnagas</h5>
            <a class="btn btn-primary reserva">Reservar</a>
          </div>
        </div>

        <div class="card col-xs-12 rounded pt-2" style="width: 18rem">
          <img
            src="https://m.media-amazon.com/images/M/MV5BMDIzMDRiYjgtM2U1Yy00MjlhLTliODMtM2E5NDI5Njc3YmZkXkEyXkFqcGc@._V1_.jpg"
            class="card-img-top customImg"
            alt="..."
          />
          <div class="card-body d-flex justify-content-between flex-column">
            <h5 class="card-title">Stalker</h5>
            <a  class="btn btn-primary reserva">Reservar</a>
          </div>
        </div>
      </div>
    </main>

   

    <!-- Modal -->
    <div
      class="modal fade"
      id="formModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="container row p-5" id="modalContainer">

            <form>
                <div class="mb-3">
                    <label for="pelicula" class="form-label">Pel√≠cula</label>
                    <input
                    type="text"
                    class="form-control"
                    id="pelicula"
                    placeholder="Nombre de la pel√≠cula"
                    value="Pelicula"
                    />
                </div>

                <div class="mb-3">
                    <label for="horario" class="form-label">Horarios</label>
                    <select class="form-select" id="horario">
                    <option selected disabled>Selecciona un horario</option>
                    <option>13:00</option>
                    <option>15:30</option>
                    <option>18:00</option>
                    <option>20:30</option>
                    <option>23:00</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="asientos" class="form-label">Cantidad de Asientos</label>
                    <input
                    type="number"
                    class="form-control"
                    id="asientos"
                    min="1"
                    placeholder="Ej: 2"
                    />
                </div>

                <div class="mb-3">
                    <label for="nombreTitular" class="form-label">Nombre del Titular</label>
                    <input
                    type="text"
                    class="form-control"
                    id="nombreTitular"
                    placeholder="Nombre completo"
                    />
                </div>

                <div class="mb-3">
                    <label for="numTarjeta" class="form-label">Tarjeta de cr√©dito</label>
                    <input
                    type="password"
                    class="form-control"
                    id="numTarjeta"
                    maxlength="16"
                    placeholder="1234"
                    />
                </div>

                <div class="mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input
                    type="password"
                    class="form-control"
                    id="cvv"
                    maxlength="3"
                    pattern="\d{3}"
                    placeholder="123"
                    />
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
                </form>

          </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./src/main.js"></script>
  </body>
</html>
