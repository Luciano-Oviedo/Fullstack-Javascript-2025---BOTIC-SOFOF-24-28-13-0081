      <p>Mage</p>
    </div>
    <div class="RPG-class">
      <img src="https://static.wikia.nocookie.net/pro/images/7/78/Merchant.jpg" alt="Merchant" id="Merchant"

    <div class="RPG-class">

    </div>
    <div class="RPG-class">

      <p>Archer</p>

        class="imgClaseRPG">
      <p>Taekwon Kid</p>
    </div>
    <div class="RPG-class">
      <img src="https://irowiki.org/w/images/7/76/Ninja.jpg" alt="Ninja" id="Ninja" class="imgClaseRPG">
      <p>Ninja</p>
    </div>

        alt="Super Novice" id="Super-Novice" class="imgClaseRPG superNovice">

      <img src="https://irowiki.org/w/images/5/50/Doram-Summoner.jpg" alt="Summoner" id="Summoner" class="imgClaseRPG">
      <p>Summoner</p>
    </div>

  <div id="miModal">
    <div id="contenidoModal">
      <button class="botonNavegacion" id="botonCierreModal">&times;</button>
      <div id="contenedorImgModal">
        <button class="botonNavegacion" id="anterior">&larr;</button>
        <img src="..." id="imgModal" alt="imgModal">
        <button class="botonNavegacion" id="siguiente">&rarr;</button>
      </div>
      <span id="nombreEnModal"></span>
    </div>
  </div>
