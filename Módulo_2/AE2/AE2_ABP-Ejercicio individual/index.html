<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 20px; background-color: lightskyblue;">
    <header>
        <h1>¡Regístrate y únete a la comunidad!</h1>
    </header>
    <main>
        <div>
            <label for="name">Nombre:</label>
            <input type="text" name="name" id="name">
        </div>
        <br>        
        <div>
            <label for="surname">Apellido:</label>
            <input type="text" name="surname" id="surname">
        </div>
        <br>
        <div>
            <label for="e-mail">Correo electrónico:</label>
            <input type="email" name="e-mail" id="e-mail">    
        </div>
        <br>
        <div>
            <label for="Password">Contraseña:</label>
            <input type="password" name="password" id="Password">
        </div>
        <br>
        <div>
            <label for="ConfirmPassword">Confirmar contraseña:</label>
        <input type="password" name="confpassword" id="ConfirmPassword">
        </div>
        <br>
        <div>
            <label for="BirthDate">Fecha de nacimiento:</label>
            <input type="date" name="BirthDate" id="BirthDate">
        </div>
        <br>
        <div>
            <label>Género:</label>
            <input type="radio" name="Género" id="male">
            <label for="male">Masculino</label>

            <input type="radio" name="Género" id="female">
            <label for="female">Femenino</label>
            
            <input type="radio" name="Género" id="NoAnswer">
            <label for="NoAnswer">Prefiero no decir</label>
        </div>
        <br>
        <div>
            <input type="checkbox" name="SubscriptionCheck" id="SubscriptionCheck">
            <label for="SubscriptionCheck">Suscríbete a nuestro boletín de noticias:</label>
        </div>
        <br>
         <div>
            <label for="Hobbies">Selecciona tus intereses</label>
            <select name="Hobbies" id="Hobbies">
                <option value="deportes">Deportes</option>
                <option value="fotografía">Fotografía</option>
                <option value="música">Música</option>
                <option value="animales">Animales</option>
                <option value="idiomas">Idiomas</option>
                <option value="videojuegos">Videojuegos</option>
            </select>
        </div>
        <br>
        <div>
            <label for="AboutMyself">Cuéntanos sobre tí</label>
            <div>
                <textarea id="AboutMyself" name="AboutMyself" rows="10" cols="30"></textarea>
            </div>
        </div>
        <br>    
        <input type="submit" value="¡REGISTRARSE!">
    </main>
</body>
</html>
