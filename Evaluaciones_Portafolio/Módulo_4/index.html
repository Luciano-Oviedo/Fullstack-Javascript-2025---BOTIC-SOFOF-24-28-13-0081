<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación portafolio M4</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header>
        <h1>ECOMMERCE FALSO</h1>
        <div class="carritoHeader">
            <img src="./Assets/carrito-de-compras.png" alt="imagen carrito de compras">
            <button id="abrirCarrito">Ver carrito</button>
            <p id="contadorCarrito">Has agregado 0 artículos a tu carrito de compras</p>
        </div>
    </header>
    <main id="main">
        <section class="seccionCarrito">
            <div id="carritoCompras">
                <h2>Tu carrito de compras</h2>
                <button id="botonFinalizarCompra">
                    <a href="#">Finalizar compra</a>
                </button>
                <button id="cerrarCarrito">Cerrar carrito</button>

                <div class="productosCarrito">
                </div>

            </div>
        </section>
    </main>
</body>

</html>
