<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Like</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Social Like</h1>
    </header>
    <main>
        <div class="mi-perfil">
            <div id="marco-perfil">
                 <img src="https://i.pinimg.com/736x/93/45/19/9345195001d4086498deb593329a3ab4.jpg" alt="foto perfil">
            </div>
            <h2>Misato</h2>
            <button>Mi perfil</button>
        </div>
        <div class>
            <h2>Últimas publicaciones</h2>
            <div class="publicacion">
                <div class="likes">
                    <h2>Rei</h2>
                    <div>
                        <span>0 like(s)</span>
                        <button>Like</button> 
                    </div>
                </div>
                <p>Acabo de configurar este nuevo bot de <a href="#">Discord</a>, ¿qué opinan?</p>
            </div>
            <div class="publicacion">
                <div class="likes">
                    <h2>Asuka</h2>
                    <div>
                        <span data-likes="0">0 like(s)</span>
                       <button>Like</button>
                    </div>
                </div>
                <p>Releyendo por segunda vez este <a href="#">comic</a> genial. ¡Denle un vistazo!</p> 
            </div>
            <div class="publicacion">
                <div class="likes">
                    <h2>Shinji</h2>
                    <div>
                        <span>0 like(s)</span>
                       <button>Like</button>
                    </div>
                </div>
                <p>Sin ganas de subirme al condenado robot hoy u.u...</p> 
            </div>
        </div>
    </main>
</body>
</html>
